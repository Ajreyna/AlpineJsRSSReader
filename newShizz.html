<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Newsreader">
        <title>Practice Alpine</title>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.12.0/dist/rss-parser.min.js"></script>
    </head>
<body>
    <script>
        let parser = new RSSParser()({
            customFields: {
                feed: ['otherTitle', 'extendedDescription'],
                item: ['coAuthor', 'subtitle'],
            }
        });


    </script>
<script>
    parser.parseURL('https://www.reddit.com/.rss', function(err, feed){
        console.log(feed.extendedDescription);

        feed.items.forEach(function(entry)  {
            console.log(entry.coAuthor + ':' + entry.subtitle);
            
        })
    }

</script>
</body>
